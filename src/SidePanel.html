<html>
<head>
    <title>Meet add-on Side Panel</title>
    <script src="https://anjalirawat09.github.io/meet-addons/dist/main.bundle.js"></script>
</head>

<body style="width: 100%; height: 100%; margin: 0">
    <div>This is the add-on Side Panel. Only you can see this.</div>
    <button id="start-activity">Launch Activity in Main Stage.</button>

    <script>
        document.body.onload = () => {
            // Library name (`helloWorld`) is defined in the webpack config.
            // The function (`setUpAddon`) is defined in main.js.
            helloWorld.setUpAddon();
        };

        


        
    </script>

      <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Library name (`helloWorld`) is defined in the webpack config.
      // The function (`setUpAddon`) is defined in main.js.
      helloWorld.setUpAddon();

      // Show an alert when page loads
      alert("Hello");

      // Attach click to the "start-activity" button by ID
      const startBtn = document.getElementById("start-activity");
      if (startBtn) {
        startBtn.addEventListener("click", () => {
          alert("You clicked: Launch Activity button");
        });
      }

      // Attach click to any buttons with class "VfPpkd-vQzf8d"
      const buttons = document.querySelectorAll(".VfPpkd-vQzf8d");
      buttons.forEach(button => {
        button.addEventListener("click", () => {
          alert("You clicked a .VfPpkd-vQzf8d button");
        });
      });
    });
  </script>
</body>
</html>
