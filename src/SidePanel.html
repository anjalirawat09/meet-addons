<html>
<head>
  <title>Meet add-on Side Panel</title>
  <script src="https://anjalirawat09.github.io/meet-addons/dist/main.bundle.js"></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    #submit-feedback {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #submit-feedback:hover {
      background-color: #580b9e;
    }
  </style>
</head>

<body>
  <button id="submit-feedback">Submit Feedback</button>

  <script>
    document.body.onload = async () => {
      try {
        // Initialize the add-on session
        const { session, sidePanelClient } = await helloWorld.setUpAddon();

        // Get meeting info
        const meetingInfo = await sidePanelClient.getMeetingInfo();
        const meetUrl = `https://meet.google.com/${meetingInfo.meetingCode}`;

        // Log meeting info
        console.log("Current Meet URL:", meetUrl, "MeetingInfo:", meetingInfo);

        // Submit Feedback button
        const feedbackBtn = document.getElementById("submit-feedback");
        if (feedbackBtn) {
          feedbackBtn.addEventListener("click", () => {
            // Redirect directly without user email
            const targetUrl = `https://passivereferral.com/?meetUrl=${encodeURIComponent(meetUrl)}`;
            console.log("Redirecting to Feedback Form:", targetUrl);
            window.open(targetUrl, "_blank");
          });
        }
      } catch (e) {
        console.error("Error initializing add-on:", e);
      }
    };
  </script>
</body>
</html>
